<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French to English Translation</title>
    <link rel="icon" href="translation.webp" type="image/png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded-lg w-full max-w-lg p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">French to English Translation</h1>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="text_input" class="block text-sm font-medium text-gray-700">Enter French Text:</label>
                    <textarea id="text_input" name="text_input" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Type your French text here..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">Translate</button>
                </div>
            </form>

            {% if original %}
            <div class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                <h2 class="text-lg font-semibold text-blue-600 mb-2">Translation Results</h2>
                <div class="mb-2">
                    <h3 class="font-medium text-gray-700">Original Text:</h3>
                    <p class="text-gray-600">{{ original }}</p>
                </div>
                <div>
                    <h3 class="font-medium text-gray-700">Translated Text:</h3>
                    <p class="text-gray-600">{{ translated }}</p>
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="mt-6 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
